<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 прибавляем 10 получается 20.
  2. 20 прибаляем строку "10" в ответ выводится 2010.
  3. С помощью console.log выводим число 2010 в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. 10 прибаляем строку "10" в ответ выводится 1010.
  2. 10 прибаляем строку "1010" в ответ выводится 101010.
  3. С помощью console.log выводим число 101010 в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. 10 прибавляем 10 получается 20.
  2. 20 прибавляем строку которая преобразуется в число за счет +, получаем в ответе 30.
  3. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");

  /*
  1. 10 делим на строку со знаком -, которая равна -0 и получаем значение -infinity.
  2. С помощью console.log выводим число -infinity в консоль.
  */
  console.log(10 / -"");

  /*
  1. 10 делим на строку которая переводится в число 2,5, так как в js дробь надо писать через точку а не через запятую результатом будет NaN.
  2. С помощью console.log выводим число NaN в консоль.
  */
  console.log(10 / +"2,5");

</script>
</body>
</html>
