<!--

<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*

  1. обьявляем переменную `a` и присваиваем значение 2.
  2. обьявляем переменную `x` и присваиваем значение выражения
    - первые вычесления идут в скобках(наивысший приоритет): 
      (a *= 2 === a = a * 2)переменную `a` мы умножаем на 2 и получаем результат 4,
      переписываем переменую `a` и идем дальше.
    - (1 + 4 ) 1 складываем с 4 и получаем 5.

   */

  console.log(x); // 5
  console.log(a); // 4

</script>
