<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*

  a = 1; 
  b = 1; 
  c = undefined; 
  b = undefined;

  - переменная `c` записывает значение переменной `a` увеличенной на единицу
  `c = 2`, это произошло потому что у нас префиксный инкремент `++a`, логика
  следующая сначала переменная `a` увеличивается на единицу, а потом 
  присваивается переменой `c`.

   */

  c = ++a;
  console.log(c); // 2

  /*
    a = 2; 
    b = 1; 
    c = 2; 
    b = undefined;

    - в переменную `d` присваивается значение `b` = 1, а `b` увеличивается на
    единицу и переписывает свое значение, это произошло потому что у нас 
    постфиксный инкремент, сначала переменной `d` присваивается значение
    переменной `b`, а потом она увеличивается на единицу и переписывает свое
    значение

   */

  d = b++;
  console.log(d); // 1

  /*
    a = 2; 
    b = 2; 
    c = 2; 
    b = 1;

    - в переменную `c` записывается результат 5, у нас префиксный инкремент `a`
    увеличивается на единицу и получает значение 3 далее мы складываем три и два
    и получаем ответ 5

   */

  c = 2 + ++a;
  console.log(c); // 5

  /*

    a = 3; 
    b = 2; 
    c = 5; 
    b = 1;

    - переменная `d` получает значение 4, в выражении складывается 2 и значение
    переменной `b` равной 2 получем 4, далее идет постфиксный инкремент мы `b`
    увеличиваем на единицу и записываем значение 3 в эту перменную

   */

  d = 2 + b++;
  console.log(d); // 4

  console.log(a); // 3
  console.log(b); // 3
</script>
